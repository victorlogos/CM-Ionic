<ion-menu [content]="content" type="overlay">
    <div class="menu-toolbar">
        <ion-toolbar color="header">
            <div class="profile-image" *ngIf="!values.isLoggedIn">
             <img src="assets/image/shop-icon.jpg"> 
             </div>
            <div class="profile-image" *ngIf="values.isLoggedIn"> 
            <img src="{{values.avatar}}">
             </div> <button ion-button full menuClose clear class="button-customername" *ngIf="values.isLoggedIn">
      {{values.customerName}}
    </button> <button ion-button full menuClose clear class="button-welcome" *ngIf="!values.isLoggedIn">
      {{"Welcome" | translate}}
    </button> </ion-toolbar>
    </div>
    <ion-content class="sidemenugrad">
        <ion-item-divider tappable menuClose (click)="shop()">
            <ion-icon item-left ios="ios-home" md="md-home"></ion-icon> {{"Home" | translate}} </ion-item-divider>
        <ion-list no-margin>
            <div class="list-item-divider">
                <ion-item-divider tappable *ngIf="!showCategories" (click)="dropDown()">
                    <ion-icon item-left name="logo-buffer" style="margin-top: 12px"></ion-icon> {{"Categories" | translate}}
                    <ion-icon name="md-arrow-dropdown" class="drop-icon" (click)="dropDown()"></ion-icon>
                </ion-item-divider>
                <ion-item-divider tappable *ngIf="showCategories" (click)="dropup()">
                    <ion-icon item-left name="logo-buffer" style="margin-top: 12px"></ion-icon> {{"Categories" | translate}}
                    <ion-icon name="md-arrow-dropup" class="drop-icon" (click)="dropup()"></ion-icon>
                </ion-item-divider>
            </div>
            <div *ngIf="showCategories">
                <div *ngIf="service.categories" class="category-name">
                    <ion-item tappable full menuClose *ngFor="let item of service.mainCategories" (click)="getCategory(item.id, item.slug, item.name)">
                        <ion-icon item-right hideWhen="ios" class="ion-ios-arrow-forward item-icon"> </ion-icon>
                        <span [innerHTML]="item.name" style="margin-left: 4px;"></span> </ion-item>
                </div>
            </div>
        </ion-list> <br>
        <ion-list>
            <ion-item tappable menuClose (click)="login()" *ngIf="!values.isLoggedIn">
                <ion-icon name="md-log-in" item-left></ion-icon>{{"LogIn" | translate}} </ion-item>
            <ion-item tappable menuClose (click)="register()" *ngIf="!values.isLoggedIn">
                <ion-icon item-left ios="ios-create" md="md-create"> </ion-icon>{{"Register" | translate}} </ion-item>
            <ion-item tappable menuClose (click)="address()" *ngIf="values.isLoggedIn">
                <ion-icon item-left ios="md-locate" md="md-locate"> </ion-icon>{{"Address" | translate}} </ion-item>
            <ion-item tappable menuClose (click)="order()" *ngIf="values.isLoggedIn">
                <ion-icon item-left ios="md-reorder" md="md-reorder"> </ion-icon>{{"Orders" | translate}} </ion-item>
            <ion-item tappable menuClose (click)="wishlist()" *ngIf="values.isLoggedIn">
                <ion-icon name="md-heart" item-left></ion-icon>{{"Wishlist" | translate}} </ion-item>
            <ion-item tappable menuClose (click)="cart()">
                <ion-icon name="md-cart" item-left></ion-icon> {{"Checkout" | translate}} </ion-item>
            <ion-item tappable menuClose (click)="logout()" *ngIf="values.isLoggedIn">
                <ion-icon item-left name="md-log-out"> </ion-icon>{{"Logout" | translate}} </ion-item>
        </ion-list>

        </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"> </ion-nav>
